<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Caretaker</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable
                var="procedure"
                summary="List of all procedures "
                value="#{administratorManager.procedures}"
                rules="all"
                cellpadding="5">

                <f:facet name="header">
                    <h:outputText value="Procedures" />
                </f:facet>            

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{procedure.id}" />
                    <!--Falta validar o formato-->
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{procedure.description}" />
                </h:column>     

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Caretaker" />
                    </f:facet>
                    <h:outputText value="#{procedure.caretaker}" />
                </h:column>   

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Patient" />
                    </f:facet>
                    <h:outputText value="#{procedure.patient}" />
                </h:column>    

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material" />
                    </f:facet>
                    <h:outputText value="#{procedure.material}" />
                </h:column> 


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandLink value="Details" action="procedure_details?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentProcedure}" value="#{procedure}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Update" action="procedure_update?faces-redirect=true">
                        <f:setPropertyActionListener target="#{administratorManager.currentProcedure}" value="#{procedure}" />
                    </h:commandLink>
                    &nbsp;
                    <h:commandLink value="Remove" actionListener="#{administratorManager.removeProcedure}">
                        <f:param name="procedureId" id="procedureId" value="#{procedure.id}" />
                    </h:commandLink>
                </h:column>                        


            </h:dataTable>

            <h:commandButton value="Add" action="procedure_create?faces-redirect=true"/>
            <br/>
            <br/>
            <h:inputText 
                id="searchProcedures"
                size="52"
                required="false"                    
                value="#{administratorManager.searchProcedureText}" />

            <h:commandButton
                id="clearSearch"
                value="Clear Search"
                action="#{administratorManager.clearSearch}" >
                <f:setPropertyActionListener  target="#{administratorManager.userType}" value="procedure" />
            </h:commandButton>
            <br/>
            <h:commandButton
                id="search"
                value="Search Procedures"
                action="#{administratorManager.search}">
                <f:setPropertyActionListener  target="#{administratorManager.userType}" value="procedure" />
            </h:commandButton>
        </h:form>
        
      
        
        <h:messages errorStyle="color: red" />
        
    </h:body>
</html>
