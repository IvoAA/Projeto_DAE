<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Administrator</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="username" value="Username: " />
                <h:outputText 
                    id="username"
                    value="#{administratorManager.currentProcedure.id}"/>
                <br></br>                    

         
                <h:outputLabel for="name" value="Description: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentProcedure.description}" />
                
                   <br></br>
                
      
                
                <h:outputLabel for="trainingMaterial" value="Training Material Name: " />
                <h:selectOneMenu
                    id="trainingMaterial"
                    value="#{administratorManager.currentProcedure.material}" >
                    <f:selectItems
                        value="#{administratorManager.trainingMaterials}"
                        var="trainingM"
                        itemValue="#{trainingM.id}"
                        itemLabel="#{trainingM.name}" />
                </h:selectOneMenu>
                
                                                

                
                <br></br>
                
                <br></br>

                <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateProceduresREST()}" />
                <h:message for="submit" style="color: red"/>
            </h:panelGrid>  

        </h:form>
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
