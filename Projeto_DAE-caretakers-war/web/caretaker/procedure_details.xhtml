<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Administrator</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="id" value="Id: " />
            <h:outputText 
                id="id"
                value="#{administratorManager.currentProcedure.id}"/>

            <h:outputLabel for="name" value="Description: " />
            <h:outputText 
                id="description"
                value="#{administratorManager.currentProcedure.description}"/>
            
                        <h:outputLabel for="id" value="Caretaker Id: " />
            <h:outputText 
                id="caretaker"
                value="#{administratorManager.currentProcedure.caretaker}"/>

            <h:outputLabel for="name" value="Patient Id: " />
            <h:outputText 
                id="patient"
                value="#{administratorManager.currentProcedure.patient}"/>
            
            <h:outputLabel for="name" value="Material Id: " />
            <h:outputText 
                id="material"
                value="#{administratorManager.currentProcedure.material}"/>
                       
                       
        </h:panelGrid>
        
        <br/>       

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_index?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
