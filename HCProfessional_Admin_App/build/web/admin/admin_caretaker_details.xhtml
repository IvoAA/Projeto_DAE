<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Caretaker</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="id" value="Id: " />
            <h:outputText 
                id="username"
                value="#{administratorManager.currentCaretaker.username}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentCaretaker.name}"/>
                       
        </h:panelGrid>
        
        <br/>        

        <h:dataTable
            var="patient"
            summary="List of patients"
            value="#{administratorManager.currentCaretakerPatients}"
            rules="all"
            cellpadding="5">

            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{patient.id}" />
                <!--Falta validar o formato-->
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{patient.name}" />
            </h:column>                      

        </h:dataTable>
        
        <br/>       

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_index?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
