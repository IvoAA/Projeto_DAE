<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Update Caretaker</title>
    </h:head>
    <h:body>
        <h:form>                  
            <h:panelGrid columns="3">

                <h:outputLabel for="username" value="Username: " />
                <h:outputText 
                    id="username"
                    value="#{administratorManager.currentCaretaker.username}"/>
                <br></br>                    

                <h:outputLabel for="password" value="Password: " />
                <h:inputSecret
                    id="password"
                    size="20"
                    required="true"
                    requiredMessage="Error: Password cannot be empty."
                    value="#{administratorManager.currentCaretaker.password}"/>
                <br></br>
         
                <h:outputLabel for="name" value="Name: " />
                <h:inputText 
                    id="name"
                    size="52"
                    required="true"
                    requiredMessage="Error: Name cannot be empty."                            
                    value="#{administratorManager.currentCaretaker.name}" />
                
                   </h:panelGrid>    
            
             <br></br>
            
             <h:commandButton
                    id="submit"
                    value="Update"
                    action="#{administratorManager.updateCaretakersREST}" />
               
        </h:form>  

            
             
        
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
