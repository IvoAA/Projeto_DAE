<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Material Capacitação</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">

            <h:outputLabel for="id" value="Id: " />
            <h:outputText 
                id="id"
                value="#{administratorManager.currentTrainingMaterial.id}"/>

            <h:outputLabel for="name" value="Name: " />
            <h:outputText 
                id="name"
                value="#{administratorManager.currentTrainingMaterial.name}"/>
            
            
            <h:outputLabel for="type" value="Tipo do Material: " />
            <h:outputText 
                id="type"
                value="#{administratorManager.currentTrainingMaterial.type}"/>
            
             <h:outputLabel for="support" value="Suporte do Material: " />
            <h:outputText 
                id="support"
                value="#{administratorManager.currentTrainingMaterial.support}"/>

        </h:panelGrid>
        
        <br/>       

        <h:form>                  
            <h:commandLink
                id="return"
                value="Return"
                action="admin_index?faces-redirect=true" />
        </h:form>

        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
