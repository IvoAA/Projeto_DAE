<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage Materials</title>
    </h:head>
    <h:body>
        <h:form>           

            <h1>Caretaker</h1>

            <h:panelGrid columns="2">

                <h:outputLabel for="id" value="Caretamer Id: " />
                <h:outputText 
                    id="username"
                    value="#{administratorManager.currentCaretaker.username}"/>

                <h:outputLabel for="name" value="Caretaker Name: " />
                <h:outputText 
                    id="name"
                    value="#{administratorManager.currentCaretaker.name}"/>

            </h:panelGrid>

            <br></br>


        </h:form>
        <h:form>   
            <h:dataTable
                var="patient"
                summary="Enrolled patients"
                value="#{administratorManager.currentCaretakerPatients}"
                rules="all"
                cellpadding="5">

                <f:facet name="header">
                    <h:outputText value="Enrolled patients necessities" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Necessity" />
                    </f:facet>
                    <h:outputText value="#{patient.necessity}" />
                    <!--Falta validar o formato-->
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NecessityType" />
                    </f:facet>
                    <h:outputText value="#{patient.necessities}" />
                </h:column> 


            </h:dataTable> 



            <br></br>

            <h:dataTable
                var="trainingMaterial"
                summary="Enrolled Materials"
                value="#{administratorManager.trainingMaterials}"
                rules="all"
                cellpadding="5">

                <f:facet name="header">
                    <h:outputText value="Material available" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material Name" />
                    </f:facet>
                    <h:outputText value="#{trainingMaterial.name}" />
                    <!--Falta validar o formato-->
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material Type" />
                    </f:facet>
                    <h:outputText value="#{trainingMaterial.type}" />
                    <!--Falta validar o formato-->
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material Support" />
                    </f:facet>
                    <h:outputText value="#{trainingMaterial.support}" />
                    <!--Falta validar o formato-->
                </h:column>



                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandButton value="Associate to caretaker "  actionListener="#{administratorManager.enrollTrainingMaterial}">
                        <f:param name="trainingMaterialId" id="trainingMaterialId" value="#{trainingMaterial.id}" />
                    </h:commandButton>
                </h:column>

                <br></br>


            </h:dataTable> 


            <h:dataTable
                var="materials"
                summary="Enrolled materials"
                value="#{administratorManager.currentCaretakerTrainingMaterials}"
                rules="all"
                cellpadding="5">

                <f:facet name="header">
                    <h:outputText value="Enrolled training materials " />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{materials.name}" />
                    <!--Falta validar o formato-->
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material Type" />
                    </f:facet>
                    <h:outputText value="#{materials.type}" />
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Material Support" />
                    </f:facet>
                    <h:outputText value="#{materials.support}" />
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandButton value="Disassociate from caretaker "  actionListener="#{administratorManager.unrollTrainingMaterial}" >
                        <f:param name="trainingMaterialId" id="trainingMaterialId" value="#{materials.id}" />
                    </h:commandButton>
                </h:column> 


            </h:dataTable> 



         <h:commandButton
                    id="return"
                    value="Return"
                    action="#{userManager.isUserInRoleForFaces}" />

        </h:form>
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
