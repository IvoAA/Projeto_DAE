<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manage Materials</title>
    </h:head>
    <h:body>
        <h:form>           


            <h:panelGrid columns="2">

                <h:outputLabel for="id" value="Caretamer Id: " />
                <h:outputText 
                    id="username"
                    value="#{administratorManager.currentCaretaker.username}"/>

                <h:outputLabel for="name" value="Caretaker Name: " />
                <h:outputText 
                    id="name"
                    value="#{administratorManager.currentCaretaker.name}"/>

            </h:panelGrid>

            <br></br>


        </h:form>
        <h:form>   
            <h:dataTable
                var="patient"
                summary="Enrolled patients"
                value="#{administratorManager.currentCaretakerPatients}"
                rules="all"
                cellpadding="5">

                <f:facet name="header">
                    <h:outputText value="Enrolled patients" />
                </f:facet>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{patient.id}" />
                    <!--Falta validar o formato-->
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{patient.name}" />
                </h:column>  

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NecessityType" />
                    </f:facet>
                    <h:outputText value="#{patient.name}" />
                </h:column> 

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Materials Type Available" />
                    </f:facet>

                    <h:selectOneMenu
                        id="trainingMaterialType"
                        value="#{administratorManager.newTrainingMaterial.type}" >
                        <f:selectItems
                            value="#{administratorManager.allTrainingMaterialTypes}"
                            var="type"
                            itemValue="#{type}"
                            itemLabel="#{type}" />
                    </h:selectOneMenu>
                </h:column> 


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Materials Support Available" />
                    </f:facet>

                    <h:selectOneMenu
                        id="trainingMaterialSupport"
                        value="#{administratorManager.newTrainingMaterial.support}" >
                        <f:selectItems
                            value="#{administratorManager.allTrainingMaterialSupports}"
                            var="support"
                            itemValue="#{support}"
                            itemLabel="#{support}" />
                    </h:selectOneMenu>
                </h:column> 



                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:commandLink value="Associate to caretaker "  actionListener="#{administratorManager.unrollPatients}">
                        <f:param name="patientId" id="patientId" value="#{patient.id}" />
                    </h:commandLink>
                </h:column>


            </h:dataTable> 

            <br></br>



            <h:commandLink
                id="return"
                value="Return"
                action="admin_index?faces-redirect=true" />

        </h:form>
        <h:messages errorStyle="color: red" />        

    </h:body>
</html>
